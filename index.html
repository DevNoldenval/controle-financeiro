<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Financeiro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #4caf50;
      --secondary: #2196f3;
      --gray-light: #f4f4f4;
      --gray-dark: #333;
    }
    body {
      margin: 0; padding: 20px;
      background: var(--gray-light);
      color: var(--gray-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      color: var(--primary);
      margin: 0;
    }
    button {
      background: var(--primary);
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
    .cards {
      display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap;
    }
    .card {
      flex: 1 1 220px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,.08);
      padding: 18px 20px;
      display: flex; flex-direction: column; align-items: center;
    }
    .card h2 {
      margin: 0 0 6px 0;
      font-size: 1.1rem;
      color: var(--secondary);
    }
    .card .value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
    }
    main {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }
    .chart-container {
      flex: 1 1 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    #transactions {
      flex: 1 1 500px;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th,
    td {
      padding: 10px;
      border-bottom: 1px solid var(--gray-light);
    }
    th {
      background: var(--gray-light);
      font-weight: 600;
    }
    select,
    input[type='date'] {
      padding: 6px 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    @media (max-width: 900px) {
      main,
      .cards {
        flex-direction: column;
      }
      .chart-container,
      #transactions,
      .card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Minha Carteira</h1>
    <button id="btnLogin">Login com Google</button>
  </header>

  <section class="cards">
    <div class="card">
      <h2>Saldo</h2>
      <div class="value" id="saldoValue">R$ 0,00</div>
    </div>
    <div class="card">
      <h2>Receita</h2>
      <div class="value" id="receitaValue">R$ 0,00</div>
    </div>
    <div class="card">
      <h2>Despesa</h2>
      <div class="value" id="despesaValue">R$ 0,00</div>
    </div>
  </section>

  <main>
    <div class="chart-container">
      <h3>Receitas x Despesas por Mês</h3>
      <canvas id="barChart"></canvas>
    </div>

    <div class="chart-container">
      <h3>Despesas por Categoria</h3>
      <canvas id="pieChart"></canvas>
    </div>
  </main>

  <section id="transactions">
    <h3>Transações</h3>
    <label for="filterCategory">Filtrar por Categoria:</label>
    <select id="filterCategory">
      <option value="">Todas</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Quem</th>
          <th>Valor</th>
          <th>Tipo</th>
          <th>Categoria</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody id="transactionsTableBody"></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
